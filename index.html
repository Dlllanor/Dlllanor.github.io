<p>泥地长满遥远的苗裔
龟裂由此快活

芒鞋在前夜掠过花丛
磨损为此愕然

失落的青釉苍穹
也呻吟地躺在摇篮

山旮旯儿仰望里
少了玻璃表皮的灰尘
清晰的是往日曲径

沦漪的池塘底下
几何黄叶残影正苟活

山脉匍匐之时
黄昏快闭眼了
我便不得不捂上芬芳
向城市回去了



2023.11.27</p></p>
